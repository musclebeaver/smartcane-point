server:
  port: 8082
  servlet:
    context-path: /points   # ✅ 외부의 /points/* 와 일치시킴

spring:
  application:
    name: point-service
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none       # Flyway만 사용 (초기엔 update로 임시 생성 가능)
    properties:
      hibernate:
        # ❗ MySQL에서는 default_schema를 보통 쓰지 않습니다.
        #   혹시 넣어두셨다면 주석 처리하거나 'pointdb'로 맞추세요.
        # default_schema: pointdb
        dialect: org.hibernate.dialect.MySQLDialect  # Hibernate 6 권장
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    # MySQL에선 보통 schemas 지정 불필요 (URL의 DB가 곧 스키마)
    # schemas: [smartcane_point]
  security:
    user:
      name: admin
      password: Smartcane1!

logging:
  level:
    org.flywaydb: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /docs           # 스웨거 UI 접속 경로: http://localhost:8082/docs
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
