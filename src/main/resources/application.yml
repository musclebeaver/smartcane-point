server:
  port: 8082

spring:
  application:
    name: point-service
  datasource:
    url: jdbc:mysql://smartcane-point.cl6w2uwm6s0b.ap-southeast-2.rds.amazonaws.com:3306/pointdb?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: admin
    password: Smartcane1!
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none        # Flyway만 사용 (초기엔 update로 임시 생성 가능)
    properties:
      hibernate:
        # ❗ MySQL에서는 default_schema를 보통 쓰지 않습니다.
        #   혹시 넣어두셨다면 주석 처리하거나 'pointdb'로 맞추세요.
        # default_schema: pointdb
        dialect: org.hibernate.dialect.MySQLDialect  # Hibernate 6 권장
  flyway:
    enabled: true
    default-schema: pointdb
    schemas: [pointdb]
    locations: classpath:db/migration/point   # 네가 쓰는 경로에 맞추기
    baseline-on-migrate: true
    table: flyway_schema_history

logging:
  level:
    org.flywaydb: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /docs           # 스웨거 UI 접속 경로: http://localhost:8082/docs
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
