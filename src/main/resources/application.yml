server:
  port: 8082
  servlet:
    context-path: /points   # ✅ 외부의 /points/* 와 일치시킴

spring:
  application:
    name: point-service
  jpa:
    hibernate:
      ddl-auto: none          # 운영에선 Flyway만 사용
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc.time_zone: Asia/Seoul
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    # MySQL에선 보통 schemas 지정 불필요 (URL의 DB가 곧 스키마)
    # schemas: [smartcane_point]
  security:
    user:
      name: admin
      password: Smartcane1!

logging:
  level:
    org.flywaydb: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /docs           # 스웨거 UI 접속 경로: http://localhost:8082/docs
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
